
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title> Con 3x3 Sliding Puzzle</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ffd700;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TITLE */
h1 {
  margin: 16px 0;
  font-size: 1.8rem;
  animation: flip 3s ease-in-out infinite alternate;
}

@keyframes flip {
  from { transform: rotateY(-10deg); }
  to { transform: rotateY(10deg); }
}

/* PUZZLE BOX */
#puzzle {
  position: relative;
  width: 90vw;
  max-width: 420px;
  height: 90vw;
  max-height: 420px;
  background: #000;
  border: 4px solid #ffd700;
  border-radius: 14px;
  box-shadow: 0 0 20px #ffd700aa;
  touch-action: manipulation;
}

/* TILES */
.tile {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: 900;
  color: #ffd700;
  text-shadow: 0 0 6px black;
  border: 3px solid #4b0082;
  box-sizing: border-box;
  background: #111;
  transition: top 0.25s ease, left 0.25s ease;
}

/* EMPTY SPACE */
.empty {
  background: #777;
  border: 3px dashed #4b0082;
}

/* BUTTON */
button {
  margin: 18px 0;
  padding: 10px 24px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background: #ffd700;
}

/* WIN MESSAGE */
#message {
  font-size: 22px;
  margin-bottom: 30px;
  height: 28px;
  text-align: center;
}
</style>
</head>

<body>

<h1 id="title">Con donâ€™t work too hard ðŸ¦‡</h1>

<div id="puzzle"></div>
<button onclick="shuffle()">Shuffle</button>
<div id="message"></div>

<script>
const size = 3;
const puzzle = document.getElementById("puzzle");
const message = document.getElementById("message");
const title = document.getElementById("title");
const percent = 100 / size;

let positions = [];
let tiles = [];
let solved = false;

function create() {
  puzzle.innerHTML = "";
  positions = [];
  tiles = [];
  message.textContent = "";
  title.textContent = "Con donâ€™t work too hard ðŸ¦‡";
  solved = false;

  for (let i = 0; i < size * size; i++) positions.push(i);

  for (let i = 0; i < size * size - 1; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.style.width = tile.style.height = percent + "%";
    tile.textContent = i + 1;

    tile.dataset.index = i;
    tile.onclick = () => move(tile);
    tile.ontouchstart = () => move(tile);

    puzzle.appendChild(tile);
    tiles.push(tile);
  }

  positions[positions.length - 1] = -1;
  update();
}

function pos(i) {
  return { r: Math.floor(i / size), c: i % size };
}

function update() {
  tiles.forEach((t, i) => {
    const p = pos(positions.indexOf(i));
    t.style.top = p.r * percent + "%";
    t.style.left = p.c * percent + "%";
  });
  drawEmpty();
  checkWin();
}

function drawEmpty() {
  let empty = document.querySelector(".empty");
  if (!empty) {
    empty = document.createElement("div");
    empty.className = "tile empty";
    empty.style.width = empty.style.height = percent + "%";
    puzzle.appendChild(empty);
  }
  const p = pos(positions.indexOf(-1));
  empty.style.top = p.r * percent + "%";
  empty.style.left = p.c * percent + "%";
}

function move(tile) {
  if (solved) return;

  const i = parseInt(tile.dataset.index);
  const ti = positions.indexOf(i);
  const ei = positions.indexOf(-1);

  const a = pos(ti), b = pos(ei);
  if (Math.abs(a.r - b.r) + Math.abs(a.c - b.c) === 1) {
    positions[ei] = i;
    positions[ti] = -1;
    update();
  }
}

function shuffle() {
  message.textContent = "";
  title.textContent = "Con donâ€™t work too hard ðŸ¦‡";
  solved = false;

  for (let i = 0; i < 400; i++) {
    const ei = positions.indexOf(-1);
    const { r, c } = pos(ei);
    const moves = [];
    if (r > 0) moves.push(ei - size);
    if (r < size - 1) moves.push(ei + size);
    if (c > 0) moves.push(ei - 1);
    if (c < size - 1) moves.push(ei + 1);
    const m = moves[Math.floor(Math.random() * moves.length)];
    positions[ei] = positions[m];
    positions[m] = -1;
  }
  update();
}

function checkWin() {
  if (solved) return;

  for (let i = 0; i < positions.length - 1; i++) {
    if (positions[i] !== i) return;
  }

  solved = true;
  message.textContent = "ðŸŽ‰ Con donâ€™t work too hard ðŸ¦‡";
  title.textContent = "Good job Con ðŸŽ‰";
}

create();
shuffle();
</script>

</body>
</html>
