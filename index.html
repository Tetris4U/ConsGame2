<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Batman/Joker Slide Puzzle</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  #puzzle {
    position: relative;
    width: 90vw;
    max-width: 400px;
    height: 90vw;
    max-height: 400px;
    border: 4px solid #ffd700;
    border-radius: 12px;
    background: #120a30;
    box-shadow: 0 0 20px #ffd700aa;
    touch-action: manipulation;
  }
  .tile {
    position: absolute;
    border: 2px solid #ffd700;
    box-sizing: border-box;
    cursor: pointer;
    background-image: url('https://th.bing.com/th/id/OIP.HNcDb0yoVKuoj78WAA_f0wHaEK?w=265&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1');
    background-size: 400% 400%; /* 4x4 tiles */
    transition: top 0.25s ease, left 0.25s ease;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #ffd700;
    font-weight: bold;
    font-size: 12px;
    padding: 2px;
    user-select: none;
  }
  .tile.message-tile {
    background-image: none !important;
    cursor: default;
    font-size: 13px;
    line-height: 1.2;
    padding: 6px 4px;
    color: #ffd700;
  }
  .bat-logo {
    width: 32px;
    height: 16px;
    margin-bottom: 4px;
    fill: #ffd700;
    filter: drop-shadow(0 0 2px #ffd700aa);
  }
  .empty {
    background: none;
    border: none;
    cursor: default;
  }
  #message {
    margin-top: 20px;
    color: #ffd700;
    font-size: 24px;
    text-align: center;
  }
  button {
    margin-top: 10px;
    background: #ffd700;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #e6c200;
  }
</style>
</head>
<body>

<div>
  <div id="puzzle"></div>
  <div id="message"></div>
  <div style="text-align:center;">
    <button id="shuffleBtn">Shuffle Puzzle</button>
  </div>
</div>

<script>
  const PUZZLE_SIZE = 4; // 4x4 grid
  const puzzle = document.getElementById('puzzle');
  const message = document.getElementById('message');
  const shuffleBtn = document.getElementById('shuffleBtn');

  const tileSizePercent = 100 / PUZZLE_SIZE;

  let positions = [];
  let tiles = [];

  function createBatLogoSVG() {
    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");
    svg.setAttribute("viewBox", "0 0 37 17");
    svg.classList.add('bat-logo');

    // Bat shape path from a simple batman silhouette
    const path = document.createElementNS(svgNS, "path");
    path.setAttribute("d", "M1 9c2-3 6-4 11-4 3 0 7 1 10 4 3-3 7-4 11-4-5 2-6 7-10 7-4 0-5-5-10-7z");
    svg.appendChild(path);
    return svg;
  }

  function createTiles() {
    puzzle.innerHTML = '';
    positions = [];
    tiles = [];

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE; i++) {
      positions.push(i);
    }

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE - 1; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');

      // Special tile with message + bat logo on tile #14 (index 14)
      if (i === 14) {
        tile.classList.add('message-tile');
        // Add bat logo SVG
        const batLogo = createBatLogoSVG();
        tile.appendChild(batLogo);
        // Add message text lines
        const lines = ["Con", "Don't", "work", "too", "hard"];
        lines.forEach(line => {
          const span = document.createElement('div');
          span.textContent = line;
          tile.appendChild(span);
        });
      } else {
        tile.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.HNcDb0yoVKuoj78WAA_f0wHaEK?w=265&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1')";
        tile.style.backgroundSize = '400% 400%';
        const row = Math.floor(i / PUZZLE_SIZE);
        const col = i % PUZZLE_SIZE;
        tile.style.backgroundPosition = `${col * tileSizePercent}% ${row * tileSizePercent}%`;
      }

      tile.style.width = tile.style.height = tileSizePercent + '%';

      tile.dataset.correctIndex = i;
      tile.dataset.currentIndex = i;

      puzzle.appendChild(tile);
      tiles.push(tile);
    }

    positions[positions.length - 1] = -1;
  }

  function indexToPos(index) {
    return { row: Math.floor(index / PUZZLE_SIZE), col: index % PUZZLE_SIZE };
  }

  function moveTile(tile, positionIndex) {
    const pos = indexToPos(positionIndex);
    tile.style.top = (pos.row * tileSizePercent) + '%';
    tile.style.left = (pos.col * tileSizePercent) + '%';
    tile.dataset.currentIndex = positionIndex;
  }

  function updateTiles() {
    for (let i = 0; i < tiles.length; i++) {
      const posIndex = positions.indexOf(i);
      moveTile(tiles[i], posIndex);
    }
  }

  function isAdjacent(index1, index2) {
    if (index1 === -1 || index2 === -1) return false;
    const pos1 = indexToPos(index1);
    const pos2 = indexToPos(index2);
    const dRow = Math.abs(pos1.row - pos2.row);
    const dCol = Math.abs(pos1.col - pos2.col);
    return (dRow + dCol) === 1;
  }

  function onTileClick(e) {
    const tile = e.currentTarget;
    const tileIndex = parseInt(tile.dataset.currentIndex);
    const emptyIndex = positions.indexOf(-1);

    if (isAdjacent(tileIndex, emptyIndex)) {
      positions[emptyIndex] = positions[tileIndex];
      positions[tileIndex] = -1;
      updateTiles();
      if (isSolved()) {
        message.textContent = "ðŸŽ‰ You solved the puzzle! ðŸ¦‡";
      } else {
        message.textContent = '';
      }
    }
  }

  function shufflePuzzle(moves = 1000) {
    let emptyIndex = positions.indexOf(-1);

    for (let i = 0; i < moves; i++) {
      const neighbors = [];
      const emptyPos = indexToPos(emptyIndex);

      if (emptyPos.row > 0) neighbors.push(emptyIndex - PUZZLE_SIZE);
      if (emptyPos.row < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + PUZZLE_SIZE);
      if (emptyPos.col > 0) neighbors.push(emptyIndex - 1);
      if (emptyPos.col < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + 1);

      const randIndex = neighbors[Math.floor(Math.random() * neighbors.length)];

      positions[emptyIndex] = positions[randIndex];
      positions[randIndex] = -1;
      emptyIndex = randIndex;
    }
    updateTiles();
    message.textContent = '';
  }

    for (let i = 0; i < positions.length - 1; i++) {
      if (positions[i] !== i) return false;
    }
    return true;
