<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Batman Slide Puzzle</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  #puzzle {
    position: relative;
    width: 90vw;
    max-width: 400px;
    height: 90vw;
    max-height: 400px;
    border: 4px solid #ffd700;
    border-radius: 12px;
    background: #120a30;
    box-shadow: 0 0 20px #ffd700aa;
    touch-action: manipulation;
  }
  .tile {
    position: absolute;
    border: 2px solid #ffd700;
    box-sizing: border-box;
    cursor: pointer;
    background-image: url('https://i.imgur.com/ypf5k1P.png'); /* Batman silhouette */
    background-size: 400% 400%; /* 4x4 tiles */
    transition: top 0.25s ease, left 0.25s ease;
    border-radius: 8px;
  }
  .empty {
    background: none;
    border: none;
    cursor: default;
  }
  #message {
    margin-top: 20px;
    color: #ffd700;
    font-size: 24px;
    text-align: center;
  }
  button {
    margin-top: 10px;
    background: #ffd700;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #e6c200;
  }
</style>
</head>
<body>

<div>
  <div id="puzzle"></div>
  <div id="message"></div>
  <div style="text-align:center;">
    <button id="shuffleBtn">Shuffle Puzzle</button>
  </div>
</div>

<script>
  const PUZZLE_SIZE = 4; // 4x4 grid
  const puzzle = document.getElementById('puzzle');
  const message = document.getElementById('message');
  const shuffleBtn = document.getElementById('shuffleBtn');

  const tileSizePercent = 100 / PUZZLE_SIZE;

  // Positions array: holds current tile positions, last is empty spot
  let positions = [];
  // Array of tile elements
  let tiles = [];

  // Initialize puzzle
  function createTiles() {
    puzzle.innerHTML = '';
    positions = [];
    tiles = [];

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE; i++) {
      positions.push(i);
    }

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE - 1; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.width = tile.style.height = tileSizePercent + '%';

      // Set background position to show correct piece of image
      const row = Math.floor(i / PUZZLE_SIZE);
      const col = i % PUZZLE_SIZE;
      tile.style.backgroundPosition = `${col * tileSizePercent}% ${row * tileSizePercent}%`;

      tile.dataset.correctIndex = i;
      tile.dataset.currentIndex = i;

      puzzle.appendChild(tile);
      tiles.push(tile);
    }

    // Add empty tile representation (no element, but track position)
    positions[positions.length - 1] = -1;
  }

  // Get row and col from index
  function indexToPos(index) {
    return { row: Math.floor(index / PUZZLE_SIZE), col: index % PUZZLE_SIZE };
  }

  // Move tile to a specific position (index)
  function moveTile(tile, positionIndex) {
    const pos = indexToPos(positionIndex);
    tile.style.top = (pos.row * tileSizePercent) + '%';
    tile.style.left = (pos.col * tileSizePercent) + '%';
    tile.dataset.currentIndex = positionIndex;
  }

  // Update all tiles positions according to positions array
  function updateTiles() {
    for (let i = 0; i < tiles.length; i++) {
      const posIndex = positions.indexOf(i);
      moveTile(tiles[i], posIndex);
    }
  }

  // Check if two positions are adjacent (up/down/left/right)
  function isAdjacent(index1, index2) {
    if (index1 === -1 || index2 === -1) return false;
    const pos1 = indexToPos(index1);
    const pos2 = indexToPos(index2);
    const dRow = Math.abs(pos1.row - pos2.row);
    const dCol = Math.abs(pos1.col - pos2.col);
    return (dRow + dCol) === 1;
  }

  // Handle tile click/tap
  function onTileClick(e) {
    const tile = e.currentTarget;
    const tileIndex = parseInt(tile.dataset.currentIndex);
    const emptyIndex = positions.indexOf(-1);

    if (isAdjacent(tileIndex, emptyIndex)) {
      // Swap positions in array
      positions[emptyIndex] = positions[tileIndex];
      positions[tileIndex] = -1;
      updateTiles();
      if (isSolved()) {
        message.textContent = "ðŸŽ‰ You solved the puzzle! ðŸ¦‡";
      } else {
        message.textContent = '';
      }
    }
  }

  // Shuffle puzzle by making valid random moves
  function shufflePuzzle(moves = 1000) {
    let emptyIndex = positions.indexOf(-1);

    for (let i = 0; i < moves; i++) {
      const neighbors = [];
      const emptyPos = indexToPos(emptyIndex);

      // Find neighbors (up/down/left/right)
      if (emptyPos.row > 0) neighbors.push(emptyIndex - PUZZLE_SIZE);
      if (emptyPos.row < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + PUZZLE_SIZE);
      if (emptyPos.col > 0) neighbors.push(emptyIndex - 1);
      if (emptyPos.col < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + 1);

      // Pick random neighbor to swap
      const randIndex = neighbors[Math.floor(Math.random() * neighbors.length)];

      // Swap empty and neighbor
      positions[emptyIndex] = positions[randIndex];
      positions[randIndex] = -1;
      emptyIndex = randIndex;
    }
    updateTiles();
    message.textContent = '';
  }

  // Check if puzzle solved
  function isSolved() {
    for (let i = 0; i < positions.length - 1; i++) {
      if (positions[i] !== i) return false;
    }
    return true;
  }

  // Setup
  createTiles();
  updateTiles();

  // Add event listeners for tiles
  tiles.forEach(tile => tile.addEventListener('click', onTileClick));
  tiles.forEach(tile => tile.addEventListener('touchstart', onTileClick, { passive: false }));

  shuffleBtn.addEventListener('click', () => {
    shufflePuzzle();
  });

  // Shuffle initially
  shufflePuzzle();
</script>

</body>
</html>
