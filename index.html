<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Classic Sliding Puzzle</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: #000; /* black background */
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    font-family: Arial, sans-serif;
    color: #ffd700;
  }

  .title-container {
    margin: 20px 0 10px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  h1 {
    font-size: 1.8rem;
    margin: 0;
    animation: flipTitle 3s ease-in-out infinite alternate;
  }

  @keyframes flipTitle {
    0%   { transform: rotateY(0deg); }
    100% { transform: rotateY(20deg); }
  }

  svg.bat-logo {
    width: 30px;
    height: 15px;
    fill: #ffd700;
    filter: drop-shadow(0 0 2px #ffd700aa);
  }

  #puzzle {
    position: relative;
    width: 95vw;
    max-width: 500px;
    height: 95vw;
    max-height: 500px;
    background: #000; /* black background */
    border: 4px solid #ffd700;
    border-radius: 12px;
    box-shadow: 0 0 20px #ffd700aa;
    touch-action: manipulation;
  }

  .tile {
    position: absolute;
    border: 2px solid #4B0082; /* dark purple */
    box-sizing: border-box;
    cursor: pointer;
    background-image: url("https://www.teahub.io/photos/full/286-2863426_joker-wallpaper-2019-4k.jpg");
    background-repeat: no-repeat;
    background-size: 400% 400%; /* 4 x 4 grid */
    transition: top 0.25s ease, left 0.25s ease;
    border-radius: 8px;
  }

  .empty {
    background: #777777;
    border: 2px dashed #4B0082;
    cursor: default;
  }

  #message {
    margin-top: 20px;
    color: #ffd700;
    font-size: 20px;
    text-align: center;
    min-height: 1.2em;
  }

  button {
    margin: 10px auto 30px;
    display: block;
    background: #ffd700;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #e6c200;
  }
</style>
</head>
<body>

<div class="title-container">
  <h1>Con don't work too hard</h1>
  <svg class="bat-logo" viewBox="0 0 37 17" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
    <path d="M1 9c2-3 6-4 11-4 3 0 7 1 10 4 3-3 7-4 11-4-5 2-6 7-10 7-4 0-5-5-10-7z"/>
  </svg>
</div>

<div id="puzzle"></div>
<div id="message"></div>
<button id="shuffleBtn">Shuffle Puzzle</button>

<script>
  const PUZZLE_SIZE = 4;
  const puzzle = document.getElementById('puzzle');
  const message = document.getElementById('message');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const tileSizePercent = 100 / PUZZLE_SIZE;

  let positions = [];
  let tiles = [];

  function createTiles() {
    puzzle.innerHTML = '';
    positions = [];
    tiles = [];

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE; i++) {
      positions.push(i);
    }

    for (let i = 0; i < PUZZLE_SIZE * PUZZLE_SIZE - 1; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.style.width = tile.style.height = tileSizePercent + '%';

      const row = Math.floor(i / PUZZLE_SIZE);
      const col = i % PUZZLE_SIZE;

      // Each tile background positioned to show a unique slice of the image
      tile.style.backgroundPosition = `${col * tileSizePercent}% ${row * tileSizePercent}%`;

      tile.dataset.correctIndex = i;
      tile.dataset.currentIndex = i;

      puzzle.appendChild(tile);
      tiles.push(tile);
    }

    positions[positions.length - 1] = -1; // last tile empty
  }

  function indexToPos(index) {
    return { row: Math.floor(index / PUZZLE_SIZE), col: index % PUZZLE_SIZE };
  }

  function moveTile(tile, positionIndex) {
    const pos = indexToPos(positionIndex);
    tile.style.top = (pos.row * tileSizePercent) + '%';
    tile.style.left = (pos.col * tileSizePercent) + '%';
    tile.dataset.currentIndex = positionIndex;
  }

  function updateTiles() {
    for (let i = 0; i < tiles.length; i++) {
      const posIndex = positions.indexOf(i);
      moveTile(tiles[i], posIndex);
    }
  }

  function isAdjacent(a, b) {
    if (a === -1 || b === -1) return false;
    const p1 = indexToPos(a), p2 = indexToPos(b);
    return Math.abs(p1.row - p2.row) + Math.abs(p1.col - p2.col) === 1;
  }

  function onTileClick(e) {
    const tile = e.currentTarget;
    const idx = parseInt(tile.dataset.currentIndex);
    const emptyIndex = positions.indexOf(-1);
    if (isAdjacent(idx, emptyIndex)) {
      positions[emptyIndex] = positions[idx];
      positions[idx] = -1;
      updateTiles();
      message.textContent = isSolved() ? "ðŸŽ‰ You solved the puzzle! ðŸ¦‡" : '';
    }
  }

  function shufflePuzzle(moves = 1000) {
    let emptyIndex = positions.indexOf(-1);
    for (let i = 0; i < moves; i++) {
      const neighbors = [];
      const ePos = indexToPos(emptyIndex);
      if (ePos.row > 0) neighbors.push(emptyIndex - PUZZLE_SIZE);
      if (ePos.row < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + PUZZLE_SIZE);
      if (ePos.col > 0) neighbors.push(emptyIndex - 1);
      if (ePos.col < PUZZLE_SIZE - 1) neighbors.push(emptyIndex + 1);
      const rand = neighbors[Math.floor(Math.random() * neighbors.length)];
      positions[emptyIndex] = positions[rand];
      positions[rand] = -1;
      emptyIndex = rand;
    }
    updateTiles();
    message.textContent = '';
  }

  function isSolved() {
    return positions.slice(0, -1).every((val,i) => val === i);
  }

  createTiles();
  updateTiles();
  tiles.forEach(t => t.addEventListener('click', onTileClick));
  tiles.forEach(t => t.addEventListener('touchstart', onTileClick, { passive: false }));
  shuffleBtn.addEventListener('click', shufflePuzzle);
  shufflePuzzle();
</script>

</body>
</html>
