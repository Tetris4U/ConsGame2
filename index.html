<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Slide Puzzle</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #ffd700;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TITLE */
.title {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 16px 0;
}

h1 {
  font-size: 1.6rem;
  margin: 0;
  animation: flip 3s ease-in-out infinite alternate;
}

@keyframes flip {
  from { transform: rotateY(-10deg); }
  to { transform: rotateY(10deg); }
}

.bat {
  width: 32px;
  height: 16px;
  fill: #ffd700;
}

/* PUZZLE */
#puzzle {
  position: relative;
  width: 92vw;
  max-width: 520px;
  height: 92vw;
  max-height: 520px;
  background: #000;
  border: 4px solid #ffd700;
  border-radius: 12px;
  box-shadow: 0 0 18px #ffd70099;
  touch-action: manipulation;
}

.tile {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 20px;
  color: #ffd700;
  text-shadow: 0 0 4px black;
  border: 2px solid #4b0082; /* dark purple */
  box-sizing: border-box;
  background-image: url("https://www.teahub.io/photos/full/286-2863426_joker-wallpaper-2019-4k.jpg");
  background-repeat: no-repeat;
  background-size: 400% 400%;
  transition: top 0.25s ease, left 0.25s ease;
}

.empty {
  background: #777;
  border: 2px dashed #4b0082;
}

/* BUTTON */
button {
  margin: 16px 0 30px;
  padding: 10px 22px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  background: #ffd700;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="title">
  <h1>Con donâ€™t work too hard</h1>
  <svg class="bat" viewBox="0 0 37 17">
    <path d="M1 9c2-3 6-4 11-4 3 0 7 1 10 4 3-3 7-4 11-4-5 2-6 7-10 7-4 0-5-5-10-7z"/>
  </svg>
</div>

<div id="puzzle"></div>
<button onclick="shuffle()">Shuffle</button>

<script>
const size = 4;
const puzzle = document.getElementById("puzzle");
const percent = 100 / size;
let positions = [];
let tiles = [];

function create() {
  positions = [];
  tiles = [];
  puzzle.innerHTML = "";

  for (let i = 0; i < size * size; i++) positions.push(i);

  for (let i = 0; i < size * size - 1; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    tile.style.width = tile.style.height = percent + "%";

    const r = Math.floor(i / size);
    const c = i % size;

    tile.style.backgroundPosition = `${c * percent}% ${r * percent}%`;
    tile.textContent = i + 1; // NUMBERED
    tile.dataset.index = i;

    tile.onclick = () => move(tile);
    tile.ontouchstart = () => move(tile);

    puzzle.appendChild(tile);
    tiles.push(tile);
  }

  positions[positions.length - 1] = -1;
  update();
}

function pos(i) {
  return { r: Math.floor(i / size), c: i % size };
}

function update() {
  tiles.forEach((t, i) => {
    const p = pos(positions.indexOf(i));
    t.style.top = p.r * percent + "%";
    t.style.left = p.c * percent + "%";
  });

  drawEmpty();
}

function drawEmpty() {
  const idx = positions.indexOf(-1);
  let empty = document.querySelector(".empty");
  if (!empty) {
    empty = document.createElement("div");
    empty.className = "tile empty";
    empty.style.width = empty.style.height = percent + "%";
    puzzle.appendChild(empty);
  }
  const p = pos(idx);
  empty.style.top = p.r * percent + "%";
  empty.style.left = p.c * percent + "%";
}

function move(tile) {
  const i = parseInt(tile.dataset.index);
  const ti = positions.indexOf(i);
  const ei = positions.indexOf(-1);

  const a = pos(ti), b = pos(ei);
  if (Math.abs(a.r - b.r) + Math.abs(a.c - b.c) === 1) {
    positions[ei] = i;
    positions[ti] = -1;
    update();
  }
}

function shuffle() {
  for (let i = 0; i < 500; i++) {
    const ei = positions.indexOf(-1);
    const { r, c } = pos(ei);
    const moves = [];
    if (r > 0) moves.push(ei - size);
    if (r < size - 1) moves.push(ei + size);
    if (c > 0) moves.push(ei - 1);
    if (c < size - 1) moves.push(ei + 1);
    const m = moves[Math.floor(Math.random() * moves.length)];
    positions[ei] = positions[m];
    positions[m] = -1;
  }
  update();
}

create();
shuffle();
</script>

</body>
</html>
